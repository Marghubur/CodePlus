<div class="container my-4">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Topic</th>
                <th>Content Type</th>
                <th>IsArticle</th>
                <th>IsPublish</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let item of contentDetail; let i=index">
                <td>{{item.ContentId}}</td>
                <td class="text-truncate">{{item.Title}}</td>
                <td>{{item.Type}} <span *ngIf="item.Part > 0">- {{item.Part}}</span></td>
                <td>{{item.IsArticle ? "Yes" : "No"}}</td>
                <td>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" (click)="publishArticle(item, $event)" id="flexSwitchCheckChecked" [checked]="item.IsPublish">
                    </div>
                </td>
                <td>
                    <p class="mb-0 text-muted">
                        <small>Saved On: {{item.SaveOn | date}}</small>
                    </p>
                    <p class="mb-0 text-muted" *ngIf="item.PublishOn != null">
                        <small>Published On: {{item.PublishOn | date}}</small>
                    </p>
                </td>
                <td>
                    <a href="javascript:void(0)" class="text-decoration-none" (click)="editContent(item)">
                        <i class="fa fa-pencil-square-o"></i>
                    </a>
                    <a href="javascript:void(0)" class="text-decoration-none text-danger ps-2">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="text-end">
        <a href="javascript:void(0)" [ngClass]="{'pe-none': allDataLoaded}" (click)="loadData()">View More</a>
    </div>
</div>
