<div class="pt-5 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center col-md-9">
        <div class="col-md-5 my-5">
            <h5 class="text-center">Code Plus Blog</h5>
            <div class="card px-4 py-2 pb-5">
                <h4 class="fw-bold text-center mt-4">Reset Your Account</h4>
                <p class="mb-0 text-center">Please Provide your Registered email, we will send you the reset link</p>
                <div class="mt-3">
                    <label class="form-label fw-bold">Your Registered email</label>
                    <input type="email" id="email" class="form-control" placeholder="name@company.com">
                </div>
                <button class="button-42 mt-3" (click)="forgotPassword()">Send Reset Link</button>
            </div>
        </div>
    </div>

</div>
