<div class="pt-5 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center col-md-9">
        <div class="col-md-5 my-5">
            <h5 class="text-center">Code Plus Blog</h5>
            <div class="card px-4 py-2 pb-5">
                <h4 class="fw-bold text-center mt-4">Sign in to your account</h4>
                <p class="mb-0 text-center">Don't have an account? <a href="javascript:void(0)" [routerLink]="['/signup']" class="text-decoration-none text-fuchsia">Create a free account</a></p>
                <div class="mt-3">
                    <label class="form-label fw-bold">Your email</label>
                    <input type="email" class="form-control" placeholder="name@company.com">
                </div>
                <div class="mt-3">
                    <label class="form-label fw-bold">Password</label>
                    <input type="password" class="form-control" placeholder="********">
                </div>
                <h6 class="text-end fw-semibold mt-3">
                    <a href="javascript:void(0)" class="text-decoration-none text-dark" [routerLink]="['/forgot-password']">Forgot Password?</a>
                </h6>
                <button class="button-42 mt-2">Get Started</button>
            </div>
        </div>
    </div>
</div>
