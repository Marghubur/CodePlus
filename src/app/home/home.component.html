<div class="container mb-4">
    <div class="col-md-12 text-end mt-3">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" (click)="selectType('true')"  checked>
            <label class="btn btn-outline-primary" for="btnradio1">
                <i class="fa fa-th"></i>
            </label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"  (click)="selectType('false')">
            <label class="btn btn-outline-primary fw-normal" for="btnradio2">
                <i class="fa fa-list"></i>
            </label>
          </div>
    </div>
    <div class="row col-md-12" (scroll)="onScroll($event)">
        <ng-container *ngIf="isGridView">
            <div class="col-md-4 mt-2" *ngFor="let item of item">
                <div class="card rounded-4 overflow-hidden">
                    <img [src]="item.ImgPath" class="card-img-top overflow-hidden" alt="img">
                    <div class="card-body">
                        <h5 class="card-title">{{item.Title}}</h5>
                        <p class="card-text text-justify">{{item.Detail}}</p>
                        <div class="d-inline-block">
                            <a href="javascript:void(0)" class="button-42 text-decoration-none" (click)="viewContent(item)">Read More <i class="fa fa-long-arrow-right ps-1"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="!isGridView">
            <div class="col-md-12 mt-4" *ngFor="let item of item">
                <div class="card rounded-4 overflow-hidden">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <img [src]="item.ImgPath" class="card-img-top overflow-hidden" alt="img">
                            </div>
                            <div class="col-md-9">
                                <h5 class="card-title">{{item.Title}}</h5>
                                <p class="card-text text-justify">{{item.Detail}}</p>
                                <div class="col-md-12 row align-items-center justify-content-between">
                                    <div class="col-auto row">
                                        <div class="col-auto">
                                            <i class="fa fa-user pe-1"></i>
                                            CodePlus Blog
                                        </div>
                                        <div class="col-auto">
                                            <i class="fa fa-calendar-check-o pe-1"></i>
                                            {{item.PublishOn | date}}
                                        </div>
                                        <div class="col-auto">
                                            <i class="fa fa-folder-o pe-1"></i>
                                            {{item.Type}}
                                        </div>
                                        <div class="col-auto" *ngIf="item.AllTags != null">
                                            <i class="fa fa-tags"></i>
                                            <span class="badge rounded-pill text-bg-primary ms-1 fw-normal" *ngFor="let item of item.AllTags; let i=index;">{{item}}</span>
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        <a href="javascript:void(0)" class="text-decoration-none text-fuchsia" (click)="viewContent(item)">Read More <i class="fa fa-long-arrow-right ps-1"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
