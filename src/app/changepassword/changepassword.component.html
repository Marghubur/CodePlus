<div class="container">
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <h2 class="text-center">Change Password</h2>
            <form [formGroup]="changePasswordForm">
                <div class="mt-3">
                    <label class="form-label">Old Password</label>
                    <input type="password" formControlName="Password" class="form-control" placeholder="**********">
                </div>
                <div class="mt-3">
                    <label class="form-label">New Password</label>
                    <input type="password" formControlName="NewPassword" class="form-control" placeholder="**********">
                </div>
                <div class="mt-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" formControlName="ConfirmPassword" class="form-control" placeholder="**********">
                    <div *ngIf="f['ConfirmPassword'].hasError('passwordMismatch')">
                        Passwords do not match.
                      </div>
                </div>
                <div class="mt-3">
                    <label class="form-label">OTP</label>
                    <div class="position-relative">
                        <input type="number" class="form-control" formControlName="OTP" placeholder="**********" OnlyNumber [maxDigits]="6">
                        <a href="javascript:void(0)" class="text-decoration-none otp-link" (click)="getOTP()">Get OTP</a>
                    </div>
                </div>
                <div class="d-flex mt-3 align-items-center justify-content-center">
                    <button class="btn btn-danger">Cancel</button>
                    <button class="button-42 ms-3" (click)="submit()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
